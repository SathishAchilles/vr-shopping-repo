<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-href-component@0.5.1/dist/aframe-href-component.min.js"></script> 
  </head>
  <script>
  </script>
  <body>
    <a-scene> 
      <a-text value="Go Back to Categories" color="#000" position="-4.5 2.7 -4.5" align="left" href="index.html">
      </a-text>
      <a-image id="category1-product1" event-set__click="[object Object]" src="https://cdn.glitch.com/4591eb96-0e6c-40d3-bbfd-0d88e186e30b%2FJeans-28.png?1506005310767" position="-1.6 0.2 -3.21" geometry="width:2.16;height:2.44">
          <a-text id="cartText" value="Added to Cart" align="center" color="#FFF" position="0 -0.55 0.55" geometry="primitive:plane;width:1.75" material="color:#333">
            <a-animation begin="click" easing="ease-in" attribute="scale" fill="forwards" from="0.1 0.1 0.1" to="0 0 0" repeat="1" dur="1500"></a-animation>
         </a-text>
        </a-image>
       <a-image id="category1-product12"
               event-set__click="_event: click; _target: #cartText; visible: true"
               src="https://cdn.glitch.com/4591eb96-0e6c-40d3-bbfd-0d88e186e30b%2FJeans-28.png?1506005310767"
               position="-1.6 1.200 -3.21">
          <a-text id="cartText2" value="Added to Cart" align="center" 
                  color="#FFF" visible="false" position="0 -0.55 0.55" 
                  geometry="primitive: plane; width: 1.75" material="color: #333">
            <a-animation begin="click" easing="ease-in" 
                         attribute="scale" fill="forwards" 
                         from="0.1 0.1 0.1" to="0 0 0" repeat="1" dur="1500"></a-animation>
         </a-text>
        </a-image>
      
       <a-curvedimage src="https://aframe.io/aframe/examples/_images/mozvr.png" radius="5.7" theta-length="36" height=".73" position="0 2.6 0" opacity="0.5">
    <a-animation attribute="rotation" from="0 150 0" to="0 85 0" begin="500" dur="1000"></a-animation>
         
  </a-curvedimage>
      <a-text value="meow" position="0 0 -6" color="#FFF"></a-text>
      
      <a-camera look-controls wasd-controls cursor="maxDistance: 30; fuse: true" position="0 -0.58 6.0" >
        <!-- progress bar -->
        <a-entity position="0 0 -3" geometry="primitive: ring; radiusOuter: 0.07;radiusInner: 0.05;" material="color: cyan; shader: flat"
            cursor="maxDistance: 30; fuse: true; fuseTimeout: 1500.000">
            <!--<a-cursor color="red"></a-cursor>-->
            <a-animation begin="click" easing="ease-in" attribute="scale" fill="forwards" from="0.1 0.1 0.1" to="1 1 1" dur="1500"></a-animation>
            <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
        </a-entity>
    </a-camera>
    </a-scene>
  </body>
</html>
